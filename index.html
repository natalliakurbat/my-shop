<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/51dd29b670.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин для флориста</title>
</head>

<body>
    <header>
        <nav>
            <ul class="container nav">
                <li>
                    <a href="#" class="logo">Магазин для флориста</a>
                </li>
                <li>
                    <a href="#shop-items" class="text">Каталог</a>
                </li>
                <li>
                    <a href="#" id="basket" class="text">
                        <i class="fa-solid fa-basket-shopping"></i>Корзина</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="nav search">
            <div class="site-search text">Поиск:
                <input type="search" id="search-input">
            </div>
            <div class="filters">
                <div class="filters-sort">
                    <label for="sort" class="text">Сортировка:</label>
                    <select name="sort" id="sort">
                        <option selected value="alphabet">По алфавиту</option>
                        <option value="expensive">Сначала дорогие</option>
                        <option value="cheap">Сначала дешевые</option>
                    </select>
                </div>
            </div>
        </section>
        <section id="shop-items">
        </section>
        <p id="nothing-found" class="text">Ничего не найдено</p>
    </main>
    <footer id="contacts">
        <a href="#" class="logo">Магазин для флориста</a>
    </footer>
    <template id="item-template">
        <div class="shop-item">
            <img src="">
            <div class="content">
                <h1></h1>
            </div>
            <div class="footer">
                <span class="price"></span>
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
